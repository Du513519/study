<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="../imj.jpg" />
    <h4>alt 替换文本 </h4>
    <img src="../imj1.jpg" alt="肖战" />
    <h4>title 提示文本 </h4>
    <img src="../imj.jpg" alt="肖战" title="肖战帅哥" />
    <h4>width宽度</h4>
    <img src="../imj.jpg" alt="肖战" title="肖战帅哥" width="500" />
    <h4>height高度</h4>
    <img src="../imj.jpg" alt="肖战" title="肖战帅哥" width="600" height="400" />
    <h4>border边框</h4>
    <img src="../imj.jpg" alt="肖战" title="肖战帅哥" width="500" border="15" />


</body>

</html>
