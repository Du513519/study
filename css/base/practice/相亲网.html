<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <!-- 第一行 -->
        <tr>
            <td>性别<tb>
            <td><label for="nan"><input type="radio" name="sex" id="nan">男</label> 
                <label for="nv"><input type="radio" name="sex" id="nv">女</label></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input value="内蒙古赤峰"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <label for="weihun"><input type="radio" id="weihun" name="hunyin">未婚</label>
                <label for="yihun"><input type="radio" id="yihun" name="hunyin">已婚</label>
                <label for="lihun"><input type="radio" id="lihun" name="hunyin">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input value="大专"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td><label for="wumei"><input type="checkbox" name="love" id="wumei">妩媚的</label>
                <label for="keai"><input type="checkbox" name="love" id="keai">可爱的</label>
                <label for="rou"><input type="checkbox" name="love" id="rou">小鲜肉</label>
                <label for="xihuan"><input type="checkbox" name="love" id="xihuan" checked="checked">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td><textarea>自我简介</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</html>
