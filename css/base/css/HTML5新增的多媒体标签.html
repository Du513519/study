<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 视频 -->
    <video src="../pic/视频.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop" poster="../pic/小米.jpg"></video>
    <!-- autoplay自动播放
    controls显示播放控件
    loop循环播放
    poster加载等待的画面图片-->
    <!-- 音频 -->
    <audio src="文件" autoplay="autoplay" controls="controls"></audio>
</body>

</html>
