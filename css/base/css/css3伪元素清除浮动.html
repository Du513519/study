<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 方法一： */
        
        .clerfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /* 方法二： */
        
        .clerfix::before,
        .clerfix::after {
            content: "";
            display: block;
        }
        
        .clerfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
