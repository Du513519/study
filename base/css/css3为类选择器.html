<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择ul里面的1 小li */
        
        ul li:first-child {
            background-color: pink;
        }
        /* 2.选择最后一个8 */
        
        ul li:last-child {
            background-color: red;
        }
        /* 3.选择第N个 */
        
        ul li:nth-child(4) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>

    </ul>
</body>

</html>
