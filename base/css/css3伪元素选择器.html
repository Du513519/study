<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* div::before权重是2 */
        
        div::before {
            /* content是必须写的 */
            display: inline-block;
            content: '我';
            width: 30px;
            height: 40px;
            background-color: red;
        }
        
        div::after {
            content: '肖战';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
