    <h1>2022央视春晚：张艺谋领衔开场，航天员零点钟声</h1>
    <h4>2022年01月31日 01:32 澎湃新闻</h4>


    <p>原标题：2022央视春晚：张艺谋领衔开场，航天员零点钟声</p>


    <p>1月31日20：00，央视总台《2022年春节联欢晚会》即将拉开帷幕。</p>


    <p>晚会坚持温暖热烈的主基调，以新颖别致的文艺精品深情反映建党百年、乡村振兴、生态文明、冬奥盛会、中国航天等重大主题，为海内外华人奉上一台“欢 笑、 优美、惊艳、泪目”的春节文化大餐。</p>


    <h4>今年春晚由刘真担任总导演，任鲁豫、撒贝宁、尼格买提、李思思、马凡舒担任主持。</h4>


    <p>晚会参与演员中，既有熟悉的春晚常客，也有首次登台的“新人”。</p>

    <p>杜再娇<br/>2022.2.20</p>
